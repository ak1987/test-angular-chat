<h2>Chat room</h2>
<div class="row">
  <div class="col-sm-12">
    <div id="chat-window">
      <div id="chat-messages">
        <div *ngFor="let message of messages" class="chat-message"><div class="chat-message-header">{{message.datetime}} | {{message.user_name}}: </div><div class="chat-message-body">{{message.text}}</div></div>
      </div>
    </div>
  </div>
</div>
